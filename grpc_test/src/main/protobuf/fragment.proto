syntax = "proto3";

package fragment;

// The greeting service definition.
service FragService { // 여기 있는 함수를 쓰겠습니다~~
  // Sends a greeting
  rpc SayHello (FragRequest) returns (FragReply) {}
  //rpc method2
}

// The request message containing the user's name.
message FragRequest {
  string name = 1;
  //int32 IP = 2;
}

// The response message containing the greetings
message FragReply {
  string message = 1;
}